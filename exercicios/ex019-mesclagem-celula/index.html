<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem De celulas</title>
  
  <style> 

    table { 
      border-collapse: collapse; 
      width: 200px;
    }
  td { 
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
  </style>
</head>

<body>

  <h1>Mesclagem De celulas</h1>
  <table>
  <tr>
  
    <td colspan="2">B</td>
    <td>C</td>
    <td rowspan="3">D</td>
  </tr>

  <tr>
    <td rowspan="2">E</td>
    
    <td colspan="2">G</td>

  </tr>

  <tr>
   
 
    <td>K</td>
    <td>L</td>
  </tr>
</table>
</body>
</html>
