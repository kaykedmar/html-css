<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de Iframes</title>
</head>
<body>
   <h1>Testando o uso do Iframe</h1>
   <p> <iframe src="https://roadmap.sh/" frameborder="0" width="500" height="500">
    <!-- Tudo que for no meio da tag iframe, vai mostrar caso o navegador do usuario nao seja compativel, nesse caso vai mostrar o link -->
    <a href="https://roadmap.sh/">Roadmap</a>

   </iframe> Roadmap de Estudos </p>

   <h2>Alguns sites podem nao aceitar o uso do iframe, como por exemplo o Youtube ou Google</h2>

   <p>Youtube</p>
  <p><iframe src="https://www.youtube.com/watch?v=eAxGt3ObQ24&list=PLHz_AreHm4dkcVCk2Bn_fdVQ81Fkrh6WT&index=3&ab_channel=CursoemV%C3%ADdeo" frameborder="0"></iframe></p>
  

  <p></p>
  </body>
</html>
