<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>

    th, td { 
      border: 1px solid black;
      padding: 10px;
    }
    table { 
      border-collapse: collapse;
    }
    thead, th { 
      background-color: bisque;
    }

    .tsecundario { 
      background-color: white;
    }

  </style>

</head>
<body>

    <table>

      <thead>
      <tr>
      <th rowspan="2" scope="col">Area</th>
      <th rowspan="2" scope="col">Disciplinas</th>
      <th colspan="2" scope="colgroup">Notas</th>
      <th rowspan="2" scope="col">Media</th>
     </tr>

     <tr>
      <th scope="col">Nota 1</th>
      <th scope="col">Nota 2</th>
   
    </tr>
    </thead>
  

    <tr>
      <th class="tsecundario" rowspan="4" scope="rowgroup">Exatas</th>
      <td>Matematica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr> 
      <td>Fisica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <td>Quimica</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <td>Biologia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <th colspan="4" scope="row">Media de Exatas</th>
      <th>0.0</th>
    </tr>

    <tr>
      <th class="tsecundario" rowspan="2" scope="rowgroup">Humanas</th>
      <td>Historia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <td>Geografia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    
    <tr>
      <th colspan="4" scope="row">Media de Humanas</th>
      <th>0.0</th>
    </tr>
    </table>

</body>
</html>
