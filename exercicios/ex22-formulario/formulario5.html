<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <p>

    <label for="inum">Numero 1 :
    <input type="number" name="num" id="inum" required oninput="isoma.innerHTML = Number (inum.value) + Number(inum2.value)">
    </label>

    </p>

    <p>
        <label for="inum2">Numero 2 : 
        <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
        
        </label>
        
    </p>

    <fieldset>
    <p>
    <label for="isoma">Soma
    <output name="soma" id="isoma"> 0 </output>
    </label>
    </p>


    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
